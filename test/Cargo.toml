[package]
name = "test"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
yew = { git = "https://github.com/yewstack/yew.git", rev = "36058d455ce8d068416527836a9aa18afa7b7dee" }
cobul = { path = "..", features = ["custom", "fa", "forms"] }

wasm-bindgen = "0.2"
derive_more = "0.99.16"
strum = { version = "0.21", features = ["derive"] }
validator = { version = "0.14", features = ["derive"] }