[package]
name = "test"
version = "0.1.0"
edition = "2021"

[dependencies]
yew = { git = "https://github.com/yewstack/yew.git", rev = "421b4e1f608e6d648dcf571157b081fcbd886996", features = ["csr"] }
ywt = { git = "https://github.com/tdooms/ywt.git" }
cobul = { path = "..", features = ["fa", "forms", "simple", "extensions"] }
