[package]
name = "test"
version = "0.1.0"
edition = "2021"

[dependencies]
yew = { git = "https://github.com/yewstack/yew.git", rev = "421b4e1f608e6d648dcf571157b081fcbd886996", features = ["csr"] }
cobul = { path = "..", features = ["custom", "fa", "forms"] }

wasm-bindgen = "0.2"
derive_more = "0.99.16"
strum = { version = "0.24", features = ["derive"] }
